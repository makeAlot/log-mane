{% extends 'base.html' %}

{% block title %}大会記録登録{% endblock title %}

{% block content %}
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="max-w-xl mx-auto">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 sm:text-4xl dark:text-white">
          大会の記録更新
        </h1>
        <p class="mt-1 text-gray-600 dark:text-gray-400">
            以下のフォームで{{ event_records.athlete_id }}さんの大会の記録を更新してください。
        </p>
      </div>
  
      <div class="mt-12">
        <!-- Form -->
        <form method="POST">
          {% csrf_token %}
          <div class="grid gap-4 lg:gap-6">
            <div>
                <label for="{{ form.discipline.id_for_label }}" class="block text-sm text-gray-700 font-medium dark:text-white">種目</label>
                {{ form.discipline }}
            </div>
            <div>
                <label for="{{ form.event.id_for_label }}" class="block text-sm text-gray-700 font-medium dark:text-white">大会名</label>
                {{ form.event }}
            </div>
            <div>
                <label for="{{ form.division.id_for_label }}" class="block text-sm text-gray-700 font-medium dark:text-white">区分</label>
                {{ form.division }}
            </div>
            <div>
                <label for="{{ form.stage.id_for_label }}" class="block text-sm text-gray-700 font-medium dark:text-white">ラウンド</label>
                {{ form.stage }}
            </div>
            <!-- Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
              <div>
                <label for="{{ form.record.id_for_label }}" class="block text-sm text-gray-700 font-medium dark:text-white">記録</label>
                <input type="number" required name="record" id="record" step="0.01" min=0 value="{{ event_records.record }}" class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
              </div>
  
              <div>
                <label for="{{ form.wind.id_for_label }}" class="block text-sm text-gray-700 font-medium dark:text-white">風速</label>
                <input type="number" required name="wind" id="wind" step="0.1" value="{{ event_records.wind }}" class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
              </div>
            </div>
            <!-- End Grid -->
            <!-- Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
              <div>
                <label for="{{ form.heat.id_for_label }}" class="block text-sm text-gray-700 font-medium dark:text-white">組</label>
                <input type="text" name="heat" id="heat" required value="{{ event_records.heat }}" class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
              </div>
              <div>
                <label for="{{ form.place.id_for_label }}" class="block text-sm text-gray-700 font-medium dark:text-white">順位</label>
                <input type="text" name="place" id="place" required value="{{ event_records.place }}" class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
              </div>
            </div>
            <!-- End Grid -->
          <div class="mt-6 grid">
            <button type="submit" class="inline-flex justify-center items-center gap-x-3 text-center bg-blue-600 hover:bg-blue-700 border border-transparent text-sm lg:text-base text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white transition py-3 px-4 dark:focus:ring-offset-gray-800">保存</button>
          </div>
        </form>
        <!-- End Form -->
      </div>
    </div>
  </div>
{% endblock content %}
